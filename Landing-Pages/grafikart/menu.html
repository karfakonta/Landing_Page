<body>

    <header>
        <h1> Le menu du restaurant le Carré </h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contacts</a>
        </nav>
        <img src="" alt="" width="" height="">

    <section>
        <h2> Où nous trouver </h2>
        <p>
            Cor des Almadies, Dakar<br>
            338233326<br>
        </p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241.156184805566!2d-17.522468445091885!3d14.740896331512463!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec11375cea8035b%3A0x179e67ddc78044ce!2sRestaurant%20Le%20Carr%C3%A9%20Dakar!5e0!3m2!1sfr!2ssn!4v1660311561808!5m2!1sfr!2ssn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe>
        <h2>Nous envoyer un email</h2>
        <form action="contact.html">
            <div>
                <label for="email">Votre email</label>
                <input type="email" required id="email" name="email" placeholder="">
            </div>
            <div>
                <label for="firstname"> Votre prenom</label>
                <input type="text" required id="firstname" name="firstname">
            </div>
            <div>
                <label for="message"> Votre message</label>
                <textarea required id="message" name="message" required></textarea>
            </div>
            <button type="submit"> Envoyer </button>
        </form>
    </section>

    <footer>
        <address>Dakar, Almadies</address>
    </footer>
